# Dependabot configuration for the Bucket project
# This configuration monitors GitHub Actions workflows for security and version updates
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    assignees:
      - "mchave3"
    commit-message:
      prefix: "update"
      prefix-development: "update-dev"
      include: "scope"