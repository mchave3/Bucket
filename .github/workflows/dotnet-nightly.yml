  #     needs.check-changes.outputs.should-build == 'true' &&
  #     ((github.event_name == 'workflow_dispatch' && github.event.inputs.skip-tests != 'true') ||
  #     (github.event_name != 'workflow_dispatch' && env.SKIP_TESTS_DEFAULT == 'false'))
