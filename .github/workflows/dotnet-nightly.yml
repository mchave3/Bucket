name: 🌙 Nightly Build

# Global configuration - modify these to change default behavior
env:
  SKIP_TESTS_DEFAULT: true  # Set to true to skip tests by default for scheduled runs

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force-build:
        description: 'Force build even if no changes'
        required: false
        type: boolean
        default: false
      skip-tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false

# Only run on dev branch
jobs:
  check-changes:
    name: 🔍 Check for Changes
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
      version: ${{ steps.version.outputs.version }}
      msi_version: ${{ steps.version.outputs.msi_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: dev

      - name: Check for merged PRs since last tag
        id: check
        shell: pwsh
        run: |
          Write-Host "Checking for merged PRs since last tag..." -ForegroundColor Cyan

          # Get the latest release tag (any type)
          $latestTag = git tag -l --sort=-version:refname | Select-Object -First 1
          Write-Host "Latest release: $latestTag" -ForegroundColor Yellow

          if ([string]::IsNullOrEmpty($latestTag)) {
            Write-Host "No previous tags found, building first nightly" -ForegroundColor Green
            echo "should-build=true" >> $env:GITHUB_OUTPUT
          } else {
            # Get all merged PRs since last tag (only merge commits from PRs)
            $mergedPRs = git log --merges --grep="Merge pull request" --pretty=format:"%h %s" "$latestTag..dev" 2>$null

            if ([string]::IsNullOrEmpty($mergedPRs)) {
              $mergeCount = 0
            } else {
              $mergeCount = ($mergedPRs | Select-String "Merge pull request").Count
            }

            if ($mergeCount -eq 0) {
              if ("${{ github.event.inputs.force-build }}" -eq "true") {
                Write-Host "No PRs merged since last tag, but force build requested" -ForegroundColor Yellow
                echo "should-build=true" >> $env:GITHUB_OUTPUT
              } else {
                Write-Host "No PRs merged to dev since last tag. Skipping build." -ForegroundColor Yellow
                echo "should-build=false" >> $env:GITHUB_OUTPUT
              }
            } else {
              Write-Host "Merged PRs since last tag (dev):" -ForegroundColor Green
              Write-Host $mergedPRs

              # Check if only change is a release PR merge (skip in that case)
              if ($mergeCount -eq 1 -and $mergedPRs -like "*release/*") {
                Write-Host "Only change since last tag is a release PR merge. Skipping build." -ForegroundColor Yellow
                echo "should-build=false" >> $env:GITHUB_OUTPUT
              } else {
                echo "should-build=true" >> $env:GITHUB_OUTPUT
              }
            }
          }

      - name: Generate version
        id: version
        if: steps.check.outputs.should-build == 'true'
        shell: pwsh
        run: |
          # Generate version in format YY.MM.DD-Nightly or YY.MM.DD.BUILD-Nightly for Git tag
          # and YY.M.D.BUILD for MSI (Windows Installer compatible)
          $date = Get-Date -Format "yy.MM.dd"
          $dateMsi = Get-Date -Format "yy.M.d"  # Remove leading zeros for MSI compatibility
          Write-Host "Base date: $date (Git tag format)" -ForegroundColor Cyan
          Write-Host "Base date MSI: $dateMsi (MSI version format)" -ForegroundColor Cyan

          # Check if we already have a nightly for today (without build number)
          $baseNightlyExists = (git tag -l "v$date-Nightly" | Measure-Object).Count

          if ($baseNightlyExists -eq 0) {
            # First nightly of the day
            $gitVersion = "$date-Nightly"
            $msiVersion = "$dateMsi.1"  # Add .1 for nightly builds to distinguish from releases
            Write-Host "First nightly of the day: $gitVersion (Git) / $msiVersion (MSI)" -ForegroundColor Green
          } else {
            # Additional nightly (hotfix), find next build number
            $buildNum = 2
            while (git tag -l "v$date.$buildNum-Nightly" | Where-Object { $_ -eq "v$date.$buildNum-Nightly" }) {
              $buildNum++
            }
            $gitVersion = "$date.$buildNum-Nightly"
            $msiVersion = "$dateMsi.$buildNum"
            Write-Host "Nightly hotfix build: $gitVersion (Git) / $msiVersion (MSI)" -ForegroundColor Yellow
          }

          Write-Host "Generated Git version: $gitVersion" -ForegroundColor Green
          Write-Host "Generated MSI version: $msiVersion" -ForegroundColor Green
          echo "version=$gitVersion" >> $env:GITHUB_OUTPUT
          echo "msi_version=$msiVersion" >> $env:GITHUB_OUTPUT

  # run-tests:
